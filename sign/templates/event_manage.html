<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>发布会管理</title>
</head>
<body role="document">
    <!-- nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/event_manage/">Guest Mangement Board</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">发布会</a>
                    </li>
                    <li>
                        <a href="/guest_manage/">嘉宾</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{user}}</a></li>
                    <li><a href="/logout/">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- search function -->
    <div class="page-header" style="padding-top: 60px;">
        <div id="search-bar" class="navbar-collapse collapse">
            <form action="/search_name/" class="navbar-form" method="GET">
                <div class="form-group">
                    <input type="text" name="name" placeholder="发布会名称">
                </div>
                <button type="submit" class="btn btn-success">搜索</button>
            </form>
        </div>
    </div>

    <!-- conference list -->
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>名称</th>
                        <th>状态</th>
                        <th>地址</th>
                        <th>时间</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                    <tr>
                        <td>{{ event.id }}</td>
                        <td>{{ event.name }}</td>
                        <td>{{ event.status }}</td>
                        <td>{{ event.address }}</td>
                        <td>{{ event.start_time }}</td>
                        <td>
                            <a href="/sign_index/{{ event.id }}/" target="{{ event.id }}_blank">签到</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
