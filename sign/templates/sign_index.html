<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>嘉宾管理</title> 
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">{{ event.name }}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/event_manage/">发布会</a>
                    </li>
                    <li>
                        <a href="/guest_manage/">嘉宾</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- sign function -->
    <div class="page-header" style="padding-top: 80px">
        <div id="sign-bar" class="navbar-collapse collapse">
            <form action="/sign_index_action/{{ event.id }}/" class="navbar-form" method="POST">
                <div class="form-group">
                    <input type="text" name="phone" placeholder="输入手机号" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">签到</button>
                <font color="red">
                    <br>{{ hint }}
                    <br>{{ guest.realname }}
                    <br>{{ guest.phone }}
                </font>
                {% csrf_token %}
            </form>
        </div>
    </div>
</body>
</html>
